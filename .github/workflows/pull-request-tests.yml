name: Pull Request Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test-defaults:
    runs-on: macos-11
    steps:
      - uses: maxim-lobanov/setup-xcode@v1.2.3
        with:
          xcode-version: ^12.4
      - name: Install dependencies
        run: sudo npm i -g typescript @vercel/ncc
      - uses: actions/checkout@v2
      - name: Generate action code
        run: npm run deploy
      - uses: sersoft-gmbh/xcodebuild-action@v1.5.0
        with:
          spm-package: __test__/TestProject
          scheme: TestProject-package
          action: test
          enable-code-coverage: true
          parallel-testing-enabled: true
      - uses: './'
      - name: Check for produced coverage files
        run: test -d .xcodecov
        # We can't really check for more here, since we don't specify more.
